<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div id="calculadora" class="columna">
            <div class="fila">
                <p id="historial"></p>
            </div>
            <div class="fila">
                <input id="resultado" class="pantalla" title="pantalla" type="text">
            </div> 
            <div class="fila">
                <div class="columna">
                    <button class="boton" value="7">7</button>
                    <button class="boton" value="4">4</button>
                    <button class="boton" value="1">1</button>
                    <button class="boton" value="0">0</button>
                </div>
                <div class="columna">
                    <button class="boton" value="8">8</button>
                    <button class="boton" value="5">5</button>
                    <button class="boton" value="2">2</button>
                    <button class="operador" value="(">(</button>
                </div>
                <div class="columna">
                    <button class="boton" value="9">9</button>
                    <button class="boton" value="6">6</button>
                    <button class="boton" value="3">3</button>
                    <button class="operador" value=")">)</button>
                </div>
                <div class="columna">
                    <button class="boton" onclick="limpiar()">C</button>
                    <button class="operador" value="-">-</button>
                    <button class="operador" value="+">+</button>
                    <button class="operador" value=".">.</button>
                </div>
                <div class="columna">
                    <button class="boton" onclick="borrar()">DEL</button>
                    <button class="operador" value="/">/</button>
                    <button class="operador" value="*">x</button>
                    <button class="operador" onclick="calcular()">=</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
